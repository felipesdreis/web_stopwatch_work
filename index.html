<html>

<head>
    <title>Stopwatch Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/icon_page.png" type="image/png">
</head>

<body>
    <div class="timerInfo">
        <h1 id="hours">00</h1>
        <h1 id="minutes">00</h1>
        <h1 id="seconds">00</h1>
        <h1 id="secTenth">00</h1>
    </div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause" style="background-color: lightcoral;">Pause</button>
        <button id="stop" style="background-color: lightgreen;">Log</button>
    </div>

    <div id="divTable">
        <table id="tableLogHours">
            <tr>
                <th>Atividade</th>
                <th>Tempo</th>
            </tr>
        </table>
    </div>


    <div align='center' id="labelTotal">
        <h4>Tempo total ðŸ‘‰ <span id="tempoSoma">00:00</span></h4>
    </div>
    <script src="./js/moment.min.js"></script>
    <script src="./js/easytimer.min.js"></script>
    <script src="./js/mainScript.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.tabletojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

<footer align='center'>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="refreshPage()" class="btn btn-danger">Clean</button>
        <!-- <button onclick="printTable()">Save</button> -->
        <button onclick="manualLog()" class="btn btn-info">Log Manual</button>
    </div>


</footer>

</html>
